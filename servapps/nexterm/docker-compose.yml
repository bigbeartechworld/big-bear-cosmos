cosmos-installer: null
name: big-bear-nexterm
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: germannewsmaker/nexterm:1.0.1-OPEN-PREVIEW
    restart: unless-stopped
    volumes:
      - "{ServiceName}-data:/app/data"
    ports:
      - 6989:6989
    hostname: "{ServiceName}"
minVersion: 0.14.0
