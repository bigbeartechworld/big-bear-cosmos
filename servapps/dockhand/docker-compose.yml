cosmos-installer: null
# Configuration for dockhand setup

# Name of the big-bear-dockhand application
# Service definitions for the big-bear-dockhand application
services:
  # Service name: app
  # The main Dockhand application service
  app:
    # Name of the container
    container_name: big-bear-dockhand
    # Image to be used for the container
    image: fnsys/dockhand:latest
    # Container restart policy
    restart: unless-stopped
    # Volumes to be mounted to the container
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Docker socket access
      - big-bear-dockhand_data:/app/data # Application data
    # Ports mapping between host and container
    ports:
      - "3003:3000"
# Volumes definition for the big-bear-dockhand application
volumes:
  big-bear-dockhand_data:
    name: big-bear-dockhand_data
    driver: local
minVersion: 0.14.0
