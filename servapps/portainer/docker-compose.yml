cosmos-installer: null
name: big-bear-portainer
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: portainer/portainer-ce:2.21.0-alpine
    network_mode: bridge
    ports:
      - 8000:8000
      - 9000:9000
      - 9443:9443
    volumes:
      - "{ServiceName}-data:/data"
      - /var/run/docker.sock:/var/run/docker.sock
    hostname: "{ServiceName}"
minVersion: 0.14.0
