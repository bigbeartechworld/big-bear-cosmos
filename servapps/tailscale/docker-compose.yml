cosmos-installer: null
name: big-bear-tailscale
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: tailscale/tailscale:v1.82.0
    restart: unless-stopped
    environment:
      - TS_SERVE_CONFIG=""
      - TS_ACCEPT_DNS=false
      - TS_AUTH_ONCE=false
      - TS_AUTHKEY=""
      - TS_HOSTNAME=""
      - TS_ROUTES=""
      - TS_EXTRA_ARGS=""
      - TS_USERSPACE=true
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - "{ServiceName}-data:/var/lib/tailscale"
      - "{ServiceName}-data-2:/config"
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    hostname: "{ServiceName}"
minVersion: 0.14.0
