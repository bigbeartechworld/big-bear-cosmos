cosmos-installer: null
name: big-bear-n8n
services:
  "{ServiceName}-app":
    container_name: "{ServiceName}-app"
    image: n8nio/n8n:1.28.0
    restart: unless-stopped
    ports:
      - 5678:5678
    links:
      - db-n8n
    volumes:
      - "{DefaultDataPath}/AppData/{ServiceName}/.n8n:/home/node/.n8n"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_HOST=db-n8n
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=bigbearcasaos
      - DB_POSTGRESDB_PASSWORD=bigbearcasaos
    depends_on:
      db-n8n:
        condition: service_healthy
    hostname: "{ServiceName}-app"
  "{ServiceName}-db-n8n":
    container_name: "{ServiceName}-db-n8n"
    image: postgres:14.2
    restart: on-failure
    volumes:
      - "{DefaultDataPath}/AppData/{ServiceName}/pgdata:/var/lib/postgresql/data"
      - "{DefaultDataPath}/AppData/{ServiceName}/db/init-data.sh:/docker-entryp\
        oint-initdb.d/init-data.sh"
    environment:
      - POSTGRES_PASSWORD=bigbearcasaos
      - POSTGRES_USER=bigbearcasaos
      - POSTGRES_DB=n8n
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -h localhost -U bigbearcasaos -d n8n
      interval: 5s
      timeout: 5s
      retries: 10
    hostname: "{ServiceName}-db-n8n"
minVersion: 0.14.0-0
