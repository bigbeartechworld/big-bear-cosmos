cosmos-installer: null
name: big-bear-ollama-nvidia
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: ollama/ollama:0.3.14
    restart: unless-stopped
    volumes:
      - "{ServiceName}-data:/root/.ollama"
    ports:
      - 11434:11434
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    hostname: "{ServiceName}"
minVersion: 0.14.0
