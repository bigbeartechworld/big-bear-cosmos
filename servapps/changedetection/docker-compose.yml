cosmos-installer: null
name: big-bear-changedetection
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: ghcr.io/dgtlmoon/changedetection.io:0.45.26
    restart: unless-stopped
    ports:
      - 5000:5000
    volumes:
      - "{ServiceName}-data:/datastore"
    hostname: "{ServiceName}"
minVersion: 0.14.0
