cosmos-installer: null
name: big-bear-otel-lgtm
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: grafana/otel-lgtm:0.11.4
    restart: unless-stopped
    volumes:
      - type: volume
        source: "{ServiceName}-data"
        target: /data
        bind:
          create_host_path: true
    ports:
      - 3000:3000/tcp
      - 4317:4317/tcp
      - 4318:4318/tcp
    networks:
      - big-bear-otel-lgtm
    hostname: "{ServiceName}"
networks:
  big-bear-otel-lgtm:
    driver: bridge
minVersion: 0.14.0
