cosmos-installer: null
# Configuration for audiobookshelf setup

# Name of the big-bear-audiobookshelf application
# Service definitions for the big-bear-audiobookshelf application
services:
  # Service name: big-bear-audiobookshelf
  # The `big-bear-audiobookshelf` service definition
  big-bear-audiobookshelf:
    # Name of the container
    container_name: big-bear-audiobookshelf
    # Image to be used for the container
    image: ghcr.io/advplyr/audiobookshelf:2.32.1
    # Container restart policy
    restart: unless-stopped
    # Volumes to be mounted to the container
    volumes:
      - big-bear-audiobookshelf_media_data_books_spoken:/audiobooks
      - big-bear-audiobookshelf_media_data_podcasts:/podcasts
      - big-bear-audiobookshelf_data_config:/config
      - big-bear-audiobookshelf_data_metadata:/metadata
    # Ports mapping between host and container
    ports:
      # Mapping port 8080 of the host to port 80 of the container
      - "8080:80"
volumes:
  big-bear-audiobookshelf_data_config:
    name: big-bear-audiobookshelf_data_config
    driver: local
  big-bear-audiobookshelf_data_metadata:
    name: big-bear-audiobookshelf_data_metadata
    driver: local
  big-bear-audiobookshelf_media_data_books_spoken:
    name: big-bear-audiobookshelf_media_data_books_spoken
    driver: local
  big-bear-audiobookshelf_media_data_podcasts:
    name: big-bear-audiobookshelf_media_data_podcasts
    driver: local
minVersion: 0.14.0
