cosmos-installer: null
name: big-bear-node-red
services:
  "{ServiceName}":
    image: nodered/node-red:3.1.5
    network_mode: host
    ports:
      - 1880:1880/tcp
    restart: always
    volumes:
      - type: bind
        source: "{DefaultDataPath}/AppData/{ServiceName}/data"
        target: /data
    container_name: "{ServiceName}"
    hostname: "{ServiceName}"
minVersion: 0.14.0-0
