cosmos-installer: null
name: big-bear-node-red
services:
  "{ServiceName}":
    image: nodered/node-red:4.0.1
    network_mode: host
    ports:
      - 1880:1880/tcp
    restart: always
    volumes:
      - type: volume
        source: "{ServiceName}-data"
        target: /data
    container_name: "{ServiceName}"
    hostname: "{ServiceName}"
minVersion: 0.14.0
