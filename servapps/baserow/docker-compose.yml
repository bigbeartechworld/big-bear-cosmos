cosmos-installer: null
name: big-bear-baserow
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: baserow/baserow:1.30.0
    environment:
      BASEROW_PUBLIC_URL: http://[YOUR_CASAOS_IP]:7350
    ports:
      - 7350:80
      - 7351:443
    volumes:
      - "{ServiceName}-data:/baserow/data"
    hostname: "{ServiceName}"
minVersion: 0.14.0
