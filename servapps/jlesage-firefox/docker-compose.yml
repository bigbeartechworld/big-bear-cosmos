cosmos-installer: null
name: big-bear-jlesage-firefox
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: jlesage/firefox:v25.06.2
    ports:
      - 5800:5800
    environment:
      - VNC_PASSWORD=casaos
      - FF_OPEN_URL=https://community.bigbeartechworld.com/
    volumes:
      - "{ServiceName}-data:/config"
    hostname: "{ServiceName}"
minVersion: 0.14.0
