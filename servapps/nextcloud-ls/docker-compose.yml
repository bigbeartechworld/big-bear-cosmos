cosmos-installer: null
name: big-bear-nextcloud-ls
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: linuxserver/nextcloud:30.0.4
    restart: unless-stopped
    ports:
      - 10443:443
    volumes:
      - "{ServiceName}-data:/config"
      - "{ServiceName}-data-2:/data"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    hostname: "{ServiceName}"
minVersion: 0.14.0
