cosmos-installer: null
name: big-bear-komga
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: ghcr.io/gotson/komga:1.21.3
    restart: unless-stopped
    environment:
      - TZ=UTC
    volumes:
      - "{ServiceName}-data:/config"
      - "{ServiceName}-data-2:/data"
    ports:
      - 25600:25600
    hostname: "{ServiceName}"
minVersion: 0.14.0
