cosmos-installer: null
name: big-bear-appsmith
services:
  "{ServiceName}":
    image: appsmith/appsmith-ce:v1.36.1
    container_name: "{ServiceName}"
    ports:
      - 1080:80
      - 10443:443
    volumes:
      - "{ServiceName}-data:/appsmith-stacks"
    restart: unless-stopped
    hostname: "{ServiceName}"
minVersion: 0.14.0
