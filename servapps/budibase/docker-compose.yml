cosmos-installer: null
name: big-bear-budibase
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: budibase/budibase:3.13.10
    restart: unless-stopped
    volumes:
      - "{ServiceName}-data:/data"
    ports:
      - 8080:80
    hostname: "{ServiceName}"
minVersion: 0.14.0
