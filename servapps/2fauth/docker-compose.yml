cosmos-installer: null
name: big-bear-2fauth
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: 2fauth/2fauth:5.3.1
    restart: unless-stopped
    ports:
      - 8000:8000
    network_mode: bridge
    volumes:
      - "{ServiceName}-data:/2fauth"
    environment:
      - APP_URL=http://[CHANGE_TO_LAN_IP]:8000
    hostname: "{ServiceName}"
minVersion: 0.14.0
