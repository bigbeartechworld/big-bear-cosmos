cosmos-installer: null
name: big-bear-dbgate
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: dbgate/dbgate:5.4.0-alpine
    restart: unless-stopped
    volumes:
      - "{ServiceName}-data:/root/.dbgate"
    ports:
      - 3000:3000
    hostname: "{ServiceName}"
minVersion: 0.14.0
