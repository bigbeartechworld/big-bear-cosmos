cosmos-installer: null
services:
  big-bear-openclaw:
    image: ghcr.io/openclaw/openclaw:2026.2.22
    container_name: big-bear-openclaw
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - "OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:?Gateway token required. Generate with: openssl rand -hex 32}"
      - CLAUDE_AI_SESSION_KEY=${CLAUDE_AI_SESSION_KEY:-}
      - CLAUDE_WEB_SESSION_KEY=${CLAUDE_WEB_SESSION_KEY:-}
      - CLAUDE_WEB_COOKIE=${CLAUDE_WEB_COOKIE:-}
    volumes:
      - big-bear-openclaw_config:/home/node/.openclaw
      - big-bear-openclaw_workspace:/home/node/.openclaw/workspace
    ports:
      - "18789:18789"
      - "18790:18790"
    init: true
    restart: unless-stopped
    network_mode: bridge
    command: ["node", "dist/index.js", "gateway", "--bind", "lan", "--port", "18789"]
  big-bear-openclaw-cli:
    image: ghcr.io/openclaw/openclaw:2026.2.22
    container_name: big-bear-openclaw-cli
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - BROWSER=echo
      - "OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:?Gateway token required. Generate with: openssl rand -hex 32}"
      - CLAUDE_AI_SESSION_KEY=${CLAUDE_AI_SESSION_KEY:-}
      - CLAUDE_WEB_SESSION_KEY=${CLAUDE_WEB_SESSION_KEY:-}
      - CLAUDE_WEB_COOKIE=${CLAUDE_WEB_COOKIE:-}
    volumes:
      - big-bear-openclaw_config:/home/node/.openclaw
      - big-bear-openclaw_workspace:/home/node/.openclaw/workspace
    init: true
    stdin_open: true
    tty: true
    network_mode: bridge
    entrypoint: ["node", "dist/index.js"]
    profiles:
      - tools
volumes:
  big-bear-openclaw_config:
    name: big-bear-openclaw_config
    driver: local
  big-bear-openclaw_workspace:
    name: big-bear-openclaw_workspace
    driver: local
minVersion: 0.14.0
