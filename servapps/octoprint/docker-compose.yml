cosmos-installer: null
name: big-bear-octoprint
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: octoprint/octoprint:1.10.0
    restart: unless-stopped
    volumes:
      - "{ServiceName}-data:/octoprint"
    ports:
      - 1080:80
    hostname: "{ServiceName}"
minVersion: 0.14.0
