cosmos-installer: null
name: big-bear-mailpit
services:
  "{ServiceName}":
    image: axllent/mailpit:v1.24
    container_name: "{ServiceName}"
    restart: unless-stopped
    volumes:
      - "{ServiceName}-data:/data"
    environment:
      - TZ=UTC
    ports:
      - 8025:8025
      - 1025:1025
    hostname: "{ServiceName}"
minVersion: 0.14.0
