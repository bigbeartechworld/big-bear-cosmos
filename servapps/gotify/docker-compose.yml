cosmos-installer: null
name: big-bear-gotify
services:
  "{ServiceName}":
    image: gotify/server:2.6.0
    ports:
      - 8091:80
    environment:
      - GOTIFY_DEFAULTUSER_NAME=admin
      - GOTIFY_DEFAULTUSER_PASS=custom
    volumes:
      - "{ServiceName}-data:/app/data"
    network_mode: bridge
    container_name: "{ServiceName}"
    hostname: "{ServiceName}"
minVersion: 0.14.0
