cosmos-installer: null
name: big-bear-watchyourlan
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: aceberg/watchyourlan:2.1.3
    environment:
      - IFACES="eth0"
      - TZ="UTC"
    restart: unless-stopped
    volumes:
      - "{ServiceName}-data:/data/WatchYourLAN"
    network_mode: host
    hostname: "{ServiceName}"
minVersion: 0.14.0
