cosmos-installer: null
name: big-bear-speedtest-tracker
services:
  "{ServiceName}-speedtest-tracker":
    container_name: "{ServiceName}-speedtest-tracker"
    ports:
      - 8080:80
      - 8443:443
    environment:
      - PUID=1000
      - PGID=1000
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=speedtest_tracker
      - DB_USERNAME=casaos
      - DB_PASSWORD=casaos
      - TZ=America/Chicago
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - "{ServiceName}-speedtest-tracker-data:/config"
      - "{ServiceName}-speedtest-tracker-data-2:/etc/ssl/web"
    image: ghcr.io/alexjustesen/speedtest-tracker:v0.18.7
    restart: unless-stopped
    depends_on:
      - db
    hostname: "{ServiceName}-speedtest-tracker"
  "{ServiceName}-db":
    image: mariadb:10
    restart: always
    environment:
      - MARIADB_DATABASE=speedtest_tracker
      - MARIADB_USER=casaos
      - MARIADB_PASSWORD=casaos
      - MARIADB_RANDOM_ROOT_PASSWORD=true
    volumes:
      - "{ServiceName}-db-data:/var/lib/mysql"
    container_name: "{ServiceName}-db"
    hostname: "{ServiceName}-db"
minVersion: 0.14.0
