cosmos-installer: null
name: big-bear-jellyseerr
services:
  "{ServiceName}":
    image: fallenbagel/jellyseerr:2.7.0
    ports:
      - 5055:5055
    volumes:
      - "{ServiceName}-data:/app/config"
    environment:
      - LOG_LEVEL=debug
      - TZ=auto
    restart: unless-stopped
    network_mode: bridge
    container_name: "{ServiceName}"
    hostname: "{ServiceName}"
minVersion: 0.14.0
