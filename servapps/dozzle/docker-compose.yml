cosmos-installer: null
name: big-bear-dozzle
services:
  "{ServiceName}":
    container_name: "{ServiceName}"
    image: amir20/dozzle:v6.4.4
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8888:8080
    hostname: "{ServiceName}"
minVersion: 0.14.0
