cosmos-installer: null
name: big-bear-ntfy
services:
  "{ServiceName}":
    image: binwiederhier/ntfy:v2.8.0
    command:
      - serve
    environment:
      - TZ=UTC
    ports:
      - 7200:80/tcp
    restart: unless-stopped
    volumes:
      - type: volume
        source: "{ServiceName}-data"
        target: /var/cache/ntfy
      - type: volume
        source: "{ServiceName}-data-2"
        target: /etc/ntfy
    container_name: "{ServiceName}"
    hostname: "{ServiceName}"
minVersion: 0.14.0
